# This file contains selected Kconfig options for the application.

CONFIG_SENSOR=y
CONFIG_BLINK=y

# Networking configuration
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y

# Ethernet driver
CONFIG_ETH_DRIVER=y
CONFIG_ETH_KSZ8851SNL=y

# SPI support
CONFIG_SPI=y

# GPIO support (usually enabled by default)
CONFIG_GPIO=y

# Network protocols
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y

# DHCP client
CONFIG_NET_DHCPV4=y

# DNS resolver
CONFIG_NET_DNS_RESOLVER=y

# Network buffers
CONFIG_NET_BUF=y
CONFIG_NET_PKT_RX_COUNT=10
CONFIG_NET_PKT_TX_COUNT=10
CONFIG_NET_BUF_RX_COUNT=20
CONFIG_NET_BUF_TX_COUNT=20

# Network shell (optional - useful for debugging)
CONFIG_NET_SHELL=y
CONFIG_SHELL=y

# Logging configuration
CONFIG_LOG=y
CONFIG_ETHERNET_LOG_LEVEL_DBG=y
CONFIG_NET_LOG=y
